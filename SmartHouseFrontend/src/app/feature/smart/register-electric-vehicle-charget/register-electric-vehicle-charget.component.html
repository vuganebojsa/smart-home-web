<form login [formGroup]="registerForm" (ngSubmit)="register()" class="p-3">
    <h1 class="reg-lbl text-light">Register EV Charger</h1>

    <div class="alert alert-danger" role="alert" *ngIf="hasError">
        {{errorValue}}
    </div>
    <div class="mb-3">
        <label for="name" class="col-form-label text-light">Name of device</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Charger Garrage"
            formControlName="name">
            <div *ngIf="registerForm.get('name').hasError('required') 
            && registerForm.get('name').touched" class="red-dot">
            Name is required.
            </div>
            <div *ngIf="registerForm.get('name').hasError('minlength')
            && registerForm.get('name').touched" class="red-dot">
             Name should be atleast 3 characters long.
            </div>
    </div>
    <div class="mb-3">
        <label for="usage" class="col-form-label text-light">Power in KWH:</label>
        <input type="number" min="0" class="form-control" name="usage" 
        id="usage" placeholder="100" formControlName="usage" [min]="0">
        <div *ngIf="registerForm.get('usage').hasError('required') 
        && registerForm.get('usage').touched" class="red-dot">
        Power is required.
        </div>
    </div>
    <div class="mb-3">
        <label for="numberOfConnections" class="col-form-label text-light">Number of Connections</label>
        <input type="number" min="0" class="form-control" name="numberOfConnections" id="numberOfConnections" placeholder="3"
            formControlName="numberOfConnections">
               <div *ngIf="registerForm.get('numberOfConnections').hasError('required') 
        && registerForm.get('numberOfConnections').touched" class="red-dot">
        Number of connections is required.
        </div>
    </div>
    <div class="mb-3 text-light mt-2">
        <label>Select Device Image</label><br>
    
        <div class="text-center">
          <label for="fileInput">
            <img [src]="base64ImageDisplay" alt="device-image" *ngIf="base64ImageDisplay !== ''"
              style="width: 70px;height: 70px;border-radius: 50%; cursor: pointer;">
            <img src="../../../../assets/avatar.jpg" alt="device-image"
              style="width: 70px;height: 70px;border-radius: 50%; cursor: pointer;" *ngIf="base64ImageDisplay === ''">
          </label>
          <input type="file" (change)="onImageSelected($event)" accept="image/*" id="fileInput" style="display: none;">
        </div>
      </div>


    <div class="mb-3">
        <button type="submit" class="button-style" id="confirmRegistration">Register EV Charger</button>
    </div>

</form>
